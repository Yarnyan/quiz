<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="джаке.svg" type="image/gif" sizes="16x16">
    <link type="text/css" rel="stylesheet" href="css/index.css">
    <link type="text/css" rel="stylesheet" href="css/nullstyle.css">
    <title>Викторина</title>
</head>
<body>
    <div class="quiz-over-modal">
        <div class="content">
            <p>Ты ответил на
                <span id="correct-answer"></span> из
                <span id="number-of-all-questions-2"></span> вопроса
            </p>
            <button id="btn-try-again">Попробуй снова</button>
        </div>
    </div>
    <div class="quiz-container">
        <div class="question-number">
            <h3>Вопрос
                <span id="number-of-question"></span>
                из
                <span id="number-of-all-questions"></span>
            </h3>
            <h4 id="voprosName"></h4>
        </div>
        <img id="QuestionImg" class="" src="">
        <audio controls="controls" id="audioQuestion" class="" src="Путь к аудио файлу"></audio>
        <div id="question" class=""></div>
        <div class="options">
            <div data-id="0" class="option option1"></div>
            <div data-id="1" class="option option2"></div>
            <div data-id="2" class="option option3"></div>
            <div data-id="3" class="option option4"></div>
        </div>
        <div class="button">
            <button id="btn-next">Next</button>
        </div>
        <div id="answers-tracker">

        </div>
    </div>
    <script src="main.js"></script>
</body>
</html>
